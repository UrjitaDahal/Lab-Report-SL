<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest of Five Numbers</title>
</head>

<body>
    <script>
        // Prompt the user to enter five numbers
        let num1 = parseFloat(prompt("Enter the first number:"));
        let num2 = parseFloat(prompt("Enter the second number:"));
        let num3 = parseFloat(prompt("Enter the third number:"));
        let num4 = parseFloat(prompt("Enter the fourth number:"));
        let num5 = parseFloat(prompt("Enter the fifth number:"));

        // Initialize the largest number variable
        let largest = num1;

        // Compare with other numbers
        if (num2 > largest) {
            largest = num2;
        }
        if (num3 > largest) {
            largest = num3;
        }
        if (num4 > largest) {
            largest = num4;
        }
        if (num5 > largest) {
            largest = num5;
        }

        // Display the largest number
        alert(`The largest number is: ${largest}`);
    </script>
</body>

</html>
