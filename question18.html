<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference</title>
</head>

<body>
    <script>
        /**
         * Function to calculate the difference in days between two dates
         * @param {string} date1 - The first date in "YYYY-MM-DD" format
         * @param {string} date2 - The second date in "YYYY-MM-DD" format
         * @returns {number} - The difference in days
         */
        function getDateDifference(date1, date2) {
            const firstDate = new Date(date1);
            const secondDate = new Date(date2);

            // Calculate the difference in milliseconds
            const differenceInMilliseconds = Math.abs(firstDate - secondDate);

            // Convert milliseconds to days
            const differenceInDays = differenceInMilliseconds / (1000 * 60 * 60 * 24);

            return Math.floor(differenceInDays);
        }

        // Example Usage
        const date1 = prompt("Enter the first date (YYYY-MM-DD):");
        const date2 = prompt("Enter the second date (YYYY-MM-DD):");

        const difference = getDateDifference(date1, date2);
        alert(`The difference between ${date1} and ${date2} is ${difference} day(s).`);
    </script>
</body>

</html>
